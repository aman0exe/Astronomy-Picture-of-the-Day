<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/nasa_logo_icon_170926.png" type="image/x-icon">.
    <title>NASA</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="leftHeader">
                <a href="https://www.nasa.gov/">
                    <img src="./img/NASA_logo.svg.png" alt="logo">
                </a>
                <p class="showTitle">Astronomy Picture of the Day</p>
                <p class="hideTitle">APOD</p>
            </div>
            <div class="rightHeader">
                <a href="">EN</a>
            </div>
        </div>

    </div>
    <div class="main">
        <div class="container">
            <p id="date" style="font-family: 'Open Sans', sans-serif;"></p>
            <h1 id="title"></h1>
            <div>
                <div class="pic">
                    <img id="img" src="" alt="">
                </div>
                <div class="description">
                    <p id="picDiscription"></p>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="container">
            <div class="leftFooter">
                <a href="https://www.nasa.gov/">
                    <img src="./img/NASA_logo.svg.png" alt="logo">
                </a>
                <div>
                    <h1>Open Innovation Team</h1>
                    <div>
                        <a href="https://www.nasa.gov/about/highlights/HP_Privacy.html">Privacy</a>
                        <a href="https://www.nasa.gov/FOIA/index.html">FOIA</a>
                    </div>
                </div>
            </div>
            <div class="rightFooter">
                <div class="logos">
                    <a href="https://twitter.com/opennasa?lang=en"><img src="./img/Twitter.png" alt=""></a>
                    <a href="https://github.com/nasa"><img src="./img/Git.png" alt=""></a>
                </div>
                <h2>Office of the Chief Information Officer</h2>
                <a href="nasa-data@lists.arc.nasa.gov">nasa-data@lists.arc.nasa.gov</a>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
